<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sis's Grocery List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #28a745;
            --danger: #dc3545;
            --bg: #f8f9fa;
            --text: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h1 { text-align: center; margin-bottom: 25px; font-weight: 600; }

        /* Input Section */
        .input-card {
            background: #fff;
            padding: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .input-group { margin-bottom: 12px; }

        label { display: block; font-size: 0.8rem; color: #666; margin-bottom: 4px; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .row { display: flex; gap: 10px; align-items: flex-end; }

        .qty-box { width: 80px; }

        button#addBtn {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button#addBtn:active { opacity: 0.8; }

        /* List Section */
        h2 { font-size: 1.1rem; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        ul { list-style: none; padding: 0; margin: 0; }

        li {
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-details b { display: block; font-size: 1.05rem; }
        .item-details span { font-size: 0.85rem; color: #777; }

        .action-btns { display: flex; gap: 10px; }

        .done-btn {
            background: #e8f5e9;
            color: #2e7d32;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .clear-all {
            width: 100%;
            background: none;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Grocery List ðŸ§º</h1>

        <div class="input-card">
            <div class="input-group">
                <label>Item Name</label>
                <input type="text" id="itemInput" placeholder="Ex: Egg, Milk, Sabon...">
            </div>
            <div class="row">
                <div class="qty-box">
                    <label>Qty</label>
                    <input type="number" id="qtyInput" value="1" min="1">
                </div>
                <button id="addBtn" onclick="addItem()">Add to List</button>
            </div>
        </div>

        <h2>Pending Items</h2>
        <ul id="groceryList">
            </ul>

        <button class="clear-all" onclick="clearList()">Clear List (Empty Cart)</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // 1. CONFIGURATION (REPLACE WITH YOUR OWN)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const groceryCol = db.collection('groceries');

        // 2. ADD ITEM FUNCTION
        function addItem() {
            const name = document.getElementById('itemInput').value;
            const qty = document.getElementById('qtyInput').value;

            if (name.trim() === "") return alert("Anong bibilhin? Please input item.");

            groceryCol.add({
                itemName: name,
                quantity: qty,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                // Clear input field after adding
                document.getElementById('itemInput').value = "";
                document.getElementById('qtyInput').value = "1";
            }).catch(err => console.error("Error adding: ", err));
        }

        // 3. REAL-TIME LISTENER (THE "SA BABA AGAD" PART)
        groceryCol.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            const listUI = document.getElementById('groceryList');
            listUI.innerHTML = ""; // Clear current view

            snapshot.forEach(doc => {
                const item = doc.data();
                const li = document.createElement('li');
                
                li.innerHTML = `
                    <div class="item-details">
                        <b>${item.itemName}</b>
                        <span>Quantity: ${item.quantity}</span>
                    </div>
                    <div class="action-btns">
                        <button class="done-btn" onclick="deleteItem('${doc.id}')">DONE</button>
                    </div>
                `;
                listUI.appendChild(li);
            });
        });

        // 4. DELETE ITEM (ADMIN ACTION)
        function deleteItem(id) {
            groceryCol.doc(id).delete();
        }

        // 5. CLEAR ENTIRE LIST
        function clearList() {
            if(confirm("Burahin na lahat ng items?")) {
                groceryCol.get().then(snapshot => {
                    snapshot.forEach(doc => doc.ref.delete());
                });
            }
        }
    </script>
</body>
    </html>
